
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontaktformular – Corps Irminsul</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #333;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a242f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interesse am Corps Irminsul?</h1>
    <form action="https://formspree.io/f/movwldvj" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="studiengang">Studiengang & Semester</label>
      <input type="text" id="studiengang" name="studiengang" required />

      <label for="email">E-Mail-Adresse</label>
      <input type="email" id="email" name="email" required />

      <label for="telefon">Telefonnummer</label>
      <input type="tel" id="telefon" name="telefon" required />

      <label for="interesse">Warum interessierst du dich für das Corps Irminsul?</label>
      <textarea id="interesse" name="interesse" rows="4" required></textarea>

      <label for="erfahrung">Hast du schon Erfahrungen mit Verbindungen oder Corps?</label>
      <textarea id="erfahrung" name="erfahrung" rows="3"></textarea>

      <label for="quelle">Wie hast du von uns erfahren?</label>
      <input type="text" id="quelle" name="quelle" />

      <label for="veranstaltung">Möchtest du zu einer Veranstaltung eingeladen werden?</label>
      <select id="veranstaltung" name="veranstaltung">
        <option value="Ja">Ja</option>
        <option value="Nein">Nein</option>
        <option value="Vielleicht">Vielleicht</option>
      </select>

      <button type="submit">Absenden</button>
    </form>
  </div>
</body>
</html>
