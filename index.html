<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontaktformular – Corps Irminsul</title>
  <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4f8, #e8ecf1);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      max-width: 650px;
      background-color: white;
      margin: 40px 20px;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 120px;
    }
    h1 {
      text-align: center;
      font-family: 'Ibarra Real Nova', serif;
      color: #00465B;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #333;
      font-weight: 500;
    }
    input::placeholder,
    textarea::placeholder {
      color: #aaa;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    select:invalid {
      color: #888;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background-color: #1b365d;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0e223e;
    }
    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.irminsul.de/wp-content/themes/irminsul/images/wappen.png" alt="Corps Irminsul" class="logo">
    <h1>Interesse am Corps Irminsul?</h1>
    <form action="https://formspree.io/f/movwldvj" method="POST">
      <label for="vorname">Vorname</label>
      <input type="text" id="vorname" name="vorname" placeholder="Max" required />

      <label for="nachname">Nachname</label>
      <input type="text" id="nachname" name="nachname" placeholder="Mustermann" required />

      <label for="studiengang">Studiengang</label>
      <input type="text" id="studiengang" name="studiengang" placeholder="z. B. Wirtschaftsingenieurwesen" required />

      <label for="semester">Semester</label>
      <select id="semester" name="semester" required>
        <option value="" disabled selected>Bitte auswählen</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7+">7+</option>
      </select>

      <label for="alter">Alter</label>
      <select id="alter" name="alter" required>
        <option value="" disabled selected>Bitte auswählen</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25+">25+</option>
      </select>

      <label for="abischnitt">Abischnitt</label>
      <select id="abischnitt" name="abischnitt" required>
        <option value="" disabled selected>Bitte auswählen</option>
        <option value="1.0">1.0</option>
        <option value="1.1">1.1</option>
        <option value="1.2">1.2</option>
        <option value="1.3">1.3</option>
        <option value="1.4">1.4</option>
        <option value="1.5">1.5</option>
        <option value="1.6">1.6</option>
        <option value="1.7">1.7</option>
        <option value="1.8">1.8</option>
        <option value="1.9">1.9</option>
        <option value="2.0">2.0</option>
        <option value="2.1">2.1</option>
        <option value="2.2">2.2</option>
        <option value="2.3">2.3</option>
        <option value="2.4">2.4</option>
        <option value="2.5">2.5</option>
        <option value="2.6+">2.6+</option>
      </select>

      <label for="email">E-Mail-Adresse</label>
      <input type="email" id="email" name="email" placeholder="max.mustermann@email.de" required />

      <label for="telefon">Telefonnummer</label>
      <input type="tel" id="telefon" name="telefon" placeholder="z. B. +49 170 1234567" required />

      <label for="erfahrung">Hast du schon Erfahrungen mit Verbindungen oder Corps?</label>
      <select id="erfahrung" name="erfahrung" required>
        <option value="" disabled selected>Bitte auswählen</option>
        <option value="Ja">Ja</option>
        <option value="Nein">Nein</option>
      </select>

      <label for="quelle">Wie hast du von uns erfahren?</label>
      <select id="quelle" name="quelle" required>
        <option value="" disabled selected>Bitte auswählen</option>
        <option value="Recherche">Recherche</option>
        <option value="Wohnungssuche">Wohnungssuche</option>
        <option value="Social Media">Social Media</option>
        <option value="Freunde oder Bekannte">Freunde oder Bekannte</option>
        <option value="Durch einen KI-Bot">Durch einen KI-Bot</option>
        <option value="Anderes">Anderes</option>
      </select>

      <label for="interesse">Warum interessierst du dich für das Corps Irminsul?</label>
      <textarea id="interesse" name="interesse" placeholder="Schreibe hier deine Motivation..." rows="4" required></textarea>

      <label for="veranstaltung">Möchtest du zu einer Veranstaltung eingeladen werden?</label>
      <select id="veranstaltung" name="veranstaltung" required>
        <option value="" disabled selected>Bitte auswählen</option>
        <option value="Ja">Ja</option>
        <option value="Nein">Nein</option>
      </select>

      <button type="submit">Absenden</button>
    </form>
  </div>
</body>
</html>
